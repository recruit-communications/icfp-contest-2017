<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>クライアント</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <h1>
      <a href="top.html">トップ</a> | 
      <a href="game.html">対戦一覧</a> | 
      <a href="registry.html">対戦登録</a> | 
      クライアント一覧 |
      <a href="map.html">マップ一覧</a> |
    </h1>
    <h2>クライアント一覧</h2>
    <div id="list">
      <table class="table table-bordered tablesorter">
        <thead>
          <tr>
            <th>rank</th>
            <th>id</th>
            <th>score</th>
            <th>history</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/jquery.tablesorter.min.js"></script>
    <script>
      $(() => {
        function createRow(data, idx) {
          return $('<tr>')
            //.append($('<td>', { text: idx }))
            .append($('<td>', { text: '-' }))
            .append($('<td>', { text: data.id }))
            .append($('<td>', { text: '' }))
            .append($('<td>').append($('<a>', {
              href: `/public/punter.html?cid=${data.id}`,
              text: '対戦履歴'
            })));
        }
        $.getJSON('/punter/list', (res) => {
          res.forEach((d, i) => {
            $('#list>table tbody').append(createRow(d, i));
          });
          $("#list>table").tablesorter();
        });
      });
    </script>
  </body>
</html>
