<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>&#955; Map Viewer</title>
    <link rel="stylesheet" href="../js-core/bootstrap.min.css">
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="viewer.css">
  </head>

  <body>
    <div class="container-fluid">
      <h1>&#955; Map Viewer | <a href="../battle-viewer">&#955; Battle Viewer</a> | <a href="../map-maker">&#955; Map Maker</a></h1>
      <legend>Game Information</legend>
      <div id="dropdown">
        <select id="maps-select" class="form-control">
        </select>
        <a id="download-link" href="#">Download</a>
      </div>
      <div>
        <div class="form-inline form-group">
          <label>Punter数 (2 ~ 20)：</label><input type="number" value="3" max="20" min="2" class="form-control" id="num_punters" >
          <button class="btn" id="update_num" onclick="updateNumPunters()">更新！</button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <legend>Canvas</legend>
      <div class="visual-controller">
        <ul class="float-container">
          <li><button class="btn" id="id-show-change" onclick="changeIdShow()">ID on/off</button></li>
          <li class="form-inline form-group"><label>IDサイズ：</label><input type="number" class="form-control" id="id-size" min="1" value="32" onchange="changeIdSize()"></li>
          <li class="form-inline form-group"><label>線の太さ：</label><input type="number" class="form-control" id="line-width" min="1" value="15" onchange="changeLineWidth()"></li>
        </ul>
      </div>
      <div class="container-fluid" id="cy"></div>
      <div id="loading">
        <span class="fa fa-refresh fa-spin"></span>
      </div>
    </div>
    <div class="container-fluid">
        <legend>Submit form</legend>
        <fieldset class="container-text">
          <button class="btn btn-primary" id="submit-button" onclick="doVisualize()">ヴィジュアライズ！</button>
          <div>
            <textarea class="text-area" id="json-form" placeholder="ここにグラフデータ貼り付けてください。"></textarea>
          </div>
        <br><br><br><br>
      </fieldset>
    </div>

    <!--- load scripts -->
    <script src="../js-core/jquery.min.js"></script>
    <script src="../js-core/bootstrap.min.js"></script>
    <script src="../js-core/fastclick.min.js"></script>
    <script src="../js-core/cytoscape.min.js"></script>
    <script src="../js-core/bluebird.min.js"></script>
    <script src="../js-core/js-core.js"></script>
    <script src="../common/common.js"></script>
    <script src="viewer.js"></script>
    <script src="../js-core/additional.js"></script>
    </body>
</html>
