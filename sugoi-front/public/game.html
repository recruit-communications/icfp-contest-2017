<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>対戦</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <h2>対戦一覧</h2>
    <div id="list">
      <table class="table table-bordered">
        <tr>
          <th>date</th>
          <th>id (log)</th>
          <th>map</th>
          <th>clients</th>
          <th>result</th>
        </tr>
      </table>
    </div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(() => {
        function createRow(data, idx) {
          const date = (new Date(data.created_at)).toISOString();
          const punters = data.punter_ids.join('<br />');
          const results = data.results.map((res, i) => {
            return `${i+1}位 ${res.punter} / ${res.score}pt`
          }).join('<br />');

          return $('<tr>')
            .append($('<td>', { text: date }))
            .append($('<td>').append($('<a>', {
              href: `https://s3-ap-northeast-1.amazonaws.com/icfp2017-kst3-jp/logs/app.${data.id}.log`,
              text: data.id
            })))
            .append($('<td>', { text: data.map }))
            .append($('<td>', { html: punters }))
            .append($('<td>', { html: results }));
        }
        $.getJSON('/game/list', (res) => {
          res.forEach((d, i) => {
            $('#list>table').append(createRow(d, i));
          });
        });
      });
    </script>
  </body>
</html>
