<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>対戦</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <h1>
      <a href="top.html">トップ</a> | 
      対戦一覧 | 
      <a href="registry.html">対戦登録</a> | 
      <a href="punter.html">クライアント一覧</a> |
      <a href="map.html">マップ一覧</a> |
    </h1>
    <h2>対戦一覧 <a href="./game.html?count=10000">(全ての結果を見る)</a></h2>
    <div id="list">
      <table class="table table-bordered tablesorter">
        <thead>
          <tr>
            <th>date</th>
            <th>id (log)</th>
            <th>map</th>
            <th>clients</th>
            <th>result</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/khalidsalomao/simple-query-string/22cc5bbe/src/simplequerystring.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="./js/jquery.tablesorter.min.js"></script>
    <script>
      $(() => {
        function formatDate(date) {
          const ff = (f) => ('0'+f).slice(-2);
          const MM = ff(date.getMonth() + 1)
          const DD = ff(date.getDate())
          const HH = ff(date.getHours())
          const mm = ff(date.getMinutes())
          const ss = ff(date.getSeconds());
          return `${MM}/${DD} ${HH}:${mm}:${ss}`
        }
        function dialog(status) {
          let params = {};
          if (status === 'success') {
            return '';
          } else if (status === 'fail') {
            params = {
              type: 'danger',
              msg: '対戦エラー'
            };
          } else {
            // 進行中？
            params = {
              type: 'info',
              msg: '対戦中'
            };
          }
          return `<div class="alert alert-${params.type}" role="alert">${params.msg}</div>`;
        }

        function createRow(data, idx) {
          const date = formatDate(new Date(data.created_at));
          const punters = data.punter_ids.join('<br />');
          const job = (data.job || {});
          const results = (data.results || []).map((res, i) => {
            return `${i+1}位 ${res.punter} / ${res.score}pt`
          }).join('<br />');

          return $('<tr>')
            .append($('<td>', { text: date }))
            .append($('<td>').append($('<a>', {
              href: `http://13.112.208.142:8080/battle-viewer/?log=https://s3-ap-northeast-1.amazonaws.com/icfp2017-kst3-jp/logs/app.${data.id}.log`,
              text: data.id.slice(0, 8)
            })))
            .append($('<td>').append($('<a>', {
              href: `./game.html?map_id=${data.map_id}`,
              text: data.map_id
            })))
            .append($('<td>', { html: punters }))
            .append($('<td>')
              .append(dialog(job.status))
              .append($('<a>', {
                href: job.url,
                text: job.url
              }))
              .append($('<div>', {
                html: results
              })))
        }
        const query = decodeURIComponent(location.search);
        $.getJSON(`/game/list${query}`, (res) => {
          res.forEach((d, i) => {
            $('#list>table tbody').append(createRow(d, i));
          });
          $("#list>table").tablesorter();
        });
      });
    </script>
  </body>
</html>
