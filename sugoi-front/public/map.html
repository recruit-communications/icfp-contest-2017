<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>マップ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <h1>
      <a href="top.html">トップ</a> | 
      <a href="game.html">対戦一覧</a> | 
      <a href="registry.html">対戦登録</a> | 
      <a href="punter.html">クライアント一覧</a> |
      マップ一覧 |
    </h1>
    <h2>対戦一覧</h2>
    <h2>マップ一覧</h2>
    <div id="list">
      <table class="table table-bordered tablesorter">
        <thead>
          <tr>
            <th>id</th>
            <th>punter_num</th>
            <th>file</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/jquery.tablesorter.min.js"></script>
    <script>
      $(() => {
        function createRow(data, idx) {
          return $('<tr>')
            .append($('<td>', { text: data.id }))
            .append($('<td>', { text: data.punter_num }))
            .append($('<td>').append($('<a>', {
              href: data.url,
              text: 'JSON'
            })));
        }
        $.getJSON('/map/list', (res) => {
          res.forEach((d, i) => {
            $('#list>table tbody').append(createRow(d, i));
          });
          $("#list>table").tablesorter();
        });
      });
    </script>
  </body>
</html>
